<!-- app/templates/_nav.html -->
<div class="site-nav">
  <!-- Mobile menu button (hidden on desktop) -->
  <button
    class="nav-toggle"
    type="button"
    aria-expanded="false"
    aria-controls="main-nav"
    aria-label="Toggle navigation menu">
    <span class="hamburger">
      <span class="hamburger-line"></span>
      <span class="hamburger-line"></span>
      <span class="hamburger-line"></span>
    </span>
  </button>

  <!-- Main navigation -->
  <nav class="nav" aria-label="Primary" id="main-nav">
    <ul class="nav-list">
      <li class="nav-item">
        <a href="{{ url_for('main.index') }}"
           class="nav-link"
           {% if request.endpoint == 'main.index' %}aria-current="page"{% endif %}>
           Home
        </a>
      </li>
      <li class="nav-item">
        <a href="{{ url_for('apod.apod_page') }}"
           class="nav-link"
           {% if request.endpoint == 'apod.apod_page' %}aria-current="page"{% endif %}>
           APOD
        </a>
      </li>
      <li class="nav-item">
        <a href="{{ url_for('rover.rover_page') }}"
           class="nav-link"
           {% if request.endpoint == 'rover.rover_page' %}aria-current="page"{% endif %}>
           Mars Rover
        </a>
      </li>
      <li class="nav-item">
        <a href="{{ url_for('gallery.gallery_page') }}"
           class="nav-link"
           {% if request.endpoint == 'gallery.gallery_page' %}aria-current="page"{% endif %}>
           Gallery
        </a>
      </li>
    </ul>
  </nav>
</div>
